<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8">
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../css/materialize.min.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
      .nueva {margin-top:30px;}
      .modal {min-height:82%;}
      </style>
  </head>
  <body>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="../js/materialize.min.js"></script>
    <script type="text/javascript" src="../js/addCatArchivo.js"></script>
    <div class="container">
    <div class="row">
      <div class="col s9 m9 l9">
      <h2>Listado Categorias</h2>
      </div>
      <div class="center nueva col s3 m3 l3">

      </div>
<form id="formCat" enctype="multipart/form-data">
  <div class="row">
    <div class="col s12 m6 l6 input-field">
       <input id="nombre" name="nombre" type="text" class="validate">
       <label for="nombre">Nombre</label>
    </div>
    
    <div class="col s12 m12 l12 input-field">
      <textarea id="descripcion" name="descripcion" class="materialize-textarea"></textarea>
      <label for="descripcion">Descripci√≥n</label>
    </div>
    <div class="col s12 m6 l6 file-field input-field">
      <div class="btn">
        <span>Imagen</span>
        <input type="file">
      </div>
      <div class="file-path-wrapper">
        <input class="file-path validate" name="foto" type="text">
      </div>
    </div>
    </div>
    <div class="row">
    <div class="col s12 m6 l6 input-field">
      <button class="btn waves-effect waves-light" type="submit" name="action">Enviar
      <i class="material-icons right">send</i>
      </button>
    </div>
  </div>
</form>     
    </div>
